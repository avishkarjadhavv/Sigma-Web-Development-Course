<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and CLASSES in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div1" class="red bg-yellow">
        This is div with id-div1 and class - red bg-yellow 
    </div>

    <div id="div2" class="red">
        This is div with id - div2 and class - red
    </div>

    <span id="span1" class="blue">
        This is span with id - span1 and class - blue
    </span>

</body>
</html>

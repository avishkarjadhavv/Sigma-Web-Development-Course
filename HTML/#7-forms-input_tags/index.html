<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

    <div class="form-container">
        <h1>Form to apply for AJ's Wolf'sBane Company</h1>

    <div>
        <label for="username">Enter your name</label>
        <input type="text" id="username" name="username" placeholder="Name Midname Surname">
    </div>

    <div>
        <h3>Select your gender :</h3>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
    </div>

    <div>
        <textarea name="comment" id="comment" cols="40" rows="4" placeholder="Enter your experties here..."></textarea>
    </div>

    <div>
        <label for="post">Select your post :</label>
        <select name="post" id="post">
            <option value="manager">Manager</option>
            <option value="cashier">Cashier</option>
            <option value="sweeper">Sweeper</option>
        </select>
    </div>

</body>

</html>

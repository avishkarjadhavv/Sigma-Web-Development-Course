<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Internal External CSS</title>

    <link rel="stylesheet" href="style.css">

    <style>
        ol{
            background-color: aquamarine;
            color: blueviolet;
        }
    </style>
</head>
<body>

    <!--
     <style>

    </style> TAG 
    
    above </head> tag is example of Internal CSS
    
    -->

    <!--
    <link rel="stylesheet" href="style.css"> a link tag with href and rel attribute 
    
    Above <style> tag is example of External CSS
    
    -->

     <!-- This heading below is the example of Inline CSS -->
    <h2 style="color: darkgreen; background-color: pink; ">Three ways to add CSS in HTML</h2>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>

    <p>everyone is good in some way or other</p>
</body>
</html>
